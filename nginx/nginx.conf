worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  keepalive_timeout 65;
  proxy_cache_path /var/cache/nginx/douyin_stream levels=1:2 keys_zone=douyin_stream:50m max_size=2g inactive=15m use_temp_path=off;

  server {
    listen 80;
    server_name _;

    location = / {
      return 302 /client-ui/;
    }

    location = /admin-ui {
      return 301 /admin-ui/;
    }

    location = /client-ui {
      return 301 /client-ui/;
    }

    location /admin-ui/ {
      alias /app/static/admin/;
      try_files $uri $uri/ /admin-ui/index.html;
    }

    location /client-ui/ {
      alias /app/static/client/;
      try_files $uri $uri/ /client-ui/index.html;
    }

    location = /client/douyin/stream-live {
      proxy_pass http://backend:5555/client/douyin/stream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_buffering off;
      proxy_cache off;
      add_header X-Stream-Cache BYPASS always;
    }

    location = /client/douyin/stream {
      proxy_pass http://backend:5555;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
      proxy_buffering on;
      proxy_cache douyin_stream;
      proxy_cache_key "$scheme$proxy_host$request_uri|$http_range";
      proxy_cache_valid 200 206 5m;
      proxy_cache_valid 404 1m;
      proxy_cache_min_uses 1;
      proxy_cache_lock on;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_cache_background_update on;
      add_header X-Stream-Cache $upstream_cache_status always;
    }

    location /admin/ {
      proxy_pass http://backend:5555;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    location /client/ {
      proxy_pass http://backend:5555;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    location /docs {
      proxy_pass http://backend:5555;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    location /redoc {
      proxy_pass http://backend:5555;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }

    location /openapi.json {
      proxy_pass http://backend:5555;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300s;
    }
  }
}
