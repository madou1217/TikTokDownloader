upstream tiktok_downloader_backend {
  server 127.0.0.1:5555;
}

server {
  listen 80;
  server_name example.com;

  location = / {
    return 302 /client-ui/;
  }

  location = /admin-ui {
    return 301 /admin-ui/;
  }

  location = /client-ui {
    return 301 /client-ui/;
  }

  location /admin-ui/ {
    alias /opt/tiktok-downloader/static/admin/;
    try_files $uri $uri/ /admin-ui/index.html;
  }

  location /client-ui/ {
    alias /opt/tiktok-downloader/static/client/;
    try_files $uri $uri/ /client-ui/index.html;
  }

  location /admin/ {
    proxy_pass http://tiktok_downloader_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  location /client/ {
    proxy_pass http://tiktok_downloader_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  location /docs {
    proxy_pass http://tiktok_downloader_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  location /redoc {
    proxy_pass http://tiktok_downloader_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }

  location /openapi.json {
    proxy_pass http://tiktok_downloader_backend;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300s;
  }
}
